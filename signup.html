<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Crypto Groww</title>
<link rel="icon" type="assets/jpeg" href="assets/growwpark_logo.jpg">

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* ==================== GLOBAL TRANSITIONS ==================== */
*{transition:background-color 0.3s ease,color 0.3s ease; box-sizing: border-box;}

/* ==================== DARK MODE STYLES ==================== */
body{
    transition:background-color 0.3s ease,color 0.3s ease;
    background:#f8f9ff;
}

body.dark-mode{
    background:#0f0f1e !important;
    color:#fff;
}

/* ==================== MAIN CONTENT - ULTRA COMPACT ==================== */
.main-content{
    min-height:100vh;
    background:linear-gradient(135deg,#f0f4ff 0%,#e6ebff 100%);
    padding:40px 0 20px;
    position:relative;
    overflow:hidden;
    display:flex;
    align-items:center;
}

body.dark-mode .main-content{
    background:linear-gradient(135deg,#0a0a1e 0%,#1a1a2e 100%);
}

/* ==================== AUTH CONTAINER - ULTRA COMPACT ==================== */
.auth-container{
    max-width:700px; 
    margin:0 auto;
    padding:0 16px;
    width:100%;
}

.auth-card{
    background:rgba(255,255,255,0.95);
    backdrop-filter:blur(20px);
    border-radius:18px;
    padding:22px 28px 18px; 
    box-shadow:0 15px 40px rgba(156, 123, 229, 0.1);
    border:1px solid rgba(156, 123, 229, 0.1);
    position:relative;
    overflow:hidden;
    margin-bottom:10px;
}

body.dark-mode .auth-card{
    background:rgba(26,26,44,0.95);
    border:1px solid rgba(156, 123, 229, 0.3);
    box-shadow:0 15px 40px rgba(0,0,0,0.4);
}

.auth-card::before{
    content:'';
    position:absolute;
    top:0;
    left:0;
    right:0;
    height:3px;
    background:linear-gradient(90deg,#9c7be5,#b299ea,#9c7be5);
}

/* ✅ BRAND LOGO WITH ICON IN SAME LINE - ULTRA COMPACT */
.card-brand-logo{
    text-align:center;
    margin-bottom:0.75rem;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
}

.card-brand-logo a{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    text-decoration:none;
    transition:all 0.3s ease;
}

.card-brand-logo a:hover{
    transform:scale(1.05);
}

.logo-box{
    width:42px;
    height:42px;
    background:#9c7be5;   /* purple box */
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
}

.logo-box i{
    font-size:1.3rem;
    color:#ffffff;        /* white icon */
}


.card-brand-logo h2{
    font-size:2rem;
    font-weight:900;
    color:#1a1a2e;
    letter-spacing:-0.5px;
    margin:0;
}

body.dark-mode .card-brand-logo h2{
    color:#ffffff;
}

.card-brand-logo h2 .brand-purple{
    color:#9c7be5;
}

.auth-header{
    text-align:center;
    margin-bottom:15px;
}

.auth-title{
    font-size:20px;
    font-weight:800;
    color:#1a1a2e;
    margin-bottom:4px;
}

body.dark-mode .auth-title{
    color:#ffffff;
}

.auth-subtitle{
    color:#6b7280;
    font-size:12px;
    line-height:1.3;
}

body.dark-mode .auth-subtitle{
    color:#9ca3af;
}

/* ==================== FORM GRID - ULTRA COMPACT ==================== */
.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-bottom: 10px;
}

.col-span-2 {
    grid-column: span 2;
}

.form-group{
    position:relative;
    margin-bottom:0;
}

@media (max-width: 768px) {
    .form-grid {
        grid-template-columns: 1fr;
        gap: 8px;
    }
    .col-span-2 {
        grid-column: auto;
    }
}

.form-label{
    display:block;
    font-weight:600;
    font-size:11px;
    color:#4b5563;
    margin-bottom:4px;
}

body.dark-mode .form-label{
    color:#d1d5db;
}

.form-input{
    width:100%;
    padding:9px 14px 9px 36px;
    border:2px solid #e5e7eb;
    border-radius:10px;
    font-size:13px;
    font-weight:500;
    background:rgba(255,255,255,0.8);
    backdrop-filter:blur(10px);
    transition:all 0.3s ease;
    outline:none;
    color:#1a1a2e;
}

body.dark-mode .form-input{
    background:rgba(55,65,81,0.8);
    border-color:#4b5563;
    color:#f9fafb;
}

.form-input:focus{
    border-color:#9c7be5;
    background:#fff;
    box-shadow:0 0 0 2px rgba(156, 123, 229, 0.15);
    transform:translateY(-1px);
}

body.dark-mode .form-input:focus{
    background:rgba(75,85,99,0.9);
    box-shadow:0 0 0 2px rgba(156, 123, 229, 0.25);
}

.input-icon{
    position:absolute;
    left:12px;
    top:50%;
    transform:translateY(-50%);
    color:#9ca3af;
    font-size:13px;
    pointer-events:none;
    transition:color 0.3s ease;
}

/* RTL Support for Inputs */
[dir="rtl"] .form-input {
    padding: 9px 36px 9px 14px;
}

[dir="rtl"] .input-icon {
    left: auto;
    right: 12px;
}

.form-group .input-wrapper {
    position: relative;
}

.form-input:focus + .input-icon,
.form-input:not(:placeholder-shown) + .input-icon{
    color:#9c7be5;
}

/* ==================== SOCIAL LOGIN STYLES ==================== */
.social-login {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

.social-btn {
    flex: 1;
    padding: 9px 14px;
    border-radius: 9px;
    font-weight: 600;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    transition: all 0.3s ease;
    text-decoration: none;
    border: 2px solid #e5e7eb;
    background: #fff;
    color: #1a1a2e;
    cursor: pointer;
}

.social-btn .fab {
    font-size: 14px;
}

body.dark-mode .social-btn {
    background: #1f2937;
    border-color: #4b5563;
    color: #f9fafb;
}

.social-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    border-color: #9c7be5;
}

.dark-mode-text {
    transition: color 0.3s ease;
}

body.dark-mode .dark-mode-text {
    color: #f9fafb;
}

/* ==================== DIVIDER - ULTRA COMPACT ==================== */
.divider{
    position:relative;
    text-align:center;
    margin:14px 0;
    color:#9ca3af;
    font-size:11px;
    font-weight:500;
}

.divider::before{
    content:'';
    position:absolute;
    top:50%;
    left:0;
    right:0;
    height:1px;
    background:linear-gradient(90deg,transparent,#e5e7eb,transparent);
}

body.dark-mode .divider::before{
    background:linear-gradient(90deg,transparent,#4b5563,transparent);
}

.divider span{
    background:rgba(255,255,255,0.9);
    padding:0 16px;
    position:relative;
}

body.dark-mode .divider span{
    background:rgba(26,26,44,0.9);
}

/* ==================== FIXED CHECKBOX - PROPER ALIGNMENT ==================== */
.checkbox-group {
    display: flex;
    align-items: flex-start;
    gap: 8px;
    margin-bottom: 10px;
    margin-top: 4px;
    cursor: pointer;
}

.checkbox-custom {
    width: 16px;
    height: 16px;
    border: 2px solid #d1d5db;
    border-radius: 4px;
    position: relative;
    cursor: pointer;
    flex-shrink: 0;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    margin-top: 0; /* REMOVED margin-top */
}

body.dark-mode .checkbox-custom {
    background: #374151;
    border-color: #6b7280;
}

.checkbox-custom.checked {
    background: #9c7be5;
    border-color: #9c7be5;
}

.checkbox-custom.checked::after {
    content: '✓';
    color: #fff;
    font-size: 10px;
    font-weight: 700;
}

.checkbox-input {
    display: none;
}

.checkbox-label {
    font-size: 11px;
    color: #4b5563;
    cursor: pointer;
    user-select: none;
    line-height: 1.4;
    flex: 1;
    display: flex;
    align-items: center; /* Added to center text vertically */
    margin: 0; /* Ensure no margin */
    padding: 0; /* Ensure no padding */
}

body.dark-mode .checkbox-label {
    color: #d1d5db;
}

/* Make links inside checkbox label clickable */
.checkbox-label a {
    color: #9c7be5;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
    cursor: pointer;
    pointer-events: auto;
}

.checkbox-label a:hover {
    color: #7e5fdb;
    text-decoration: underline;
}

/* ==================== MAIN BUTTON - ULTRA COMPACT ==================== */
.auth-btn{
    width:100%;
    padding:11px;
    background:linear-gradient(135deg,#9c7be5 0%,#7e5fdb 100%);
    color:#fff;
    font-size:14px;
    font-weight:700;
    border:none;
    border-radius:10px;
    cursor:pointer;
    position:relative;
    overflow:hidden;
    transition:all 0.4s cubic-bezier(0.4,0,0.2,1);
    box-shadow:0 6px 20px rgba(156, 123, 229, 0.3);
}

.auth-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 12px 30px rgba(156, 123, 229, 0.4);
}

.auth-btn:active{
    transform:translateY(-1px);
}

/* ==================== LINKS - ULTRA COMPACT ==================== */
.auth-link{
    color:#9c7be5;
    font-weight:600;
    text-decoration:none;
    transition:color 0.3s ease;
}

.auth-link:hover{
    color:#7e5fdb;
    text-decoration:underline;
}

/* ✅ BOTTOM CONTROLS SECTION */
.bottom-controls{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-top:20px;
    padding-top:16px;
    border-top:1px solid #e5e7eb;
}

body.dark-mode .bottom-controls{
    border-top-color:#4b5563;
}

.bottom-links{
    display:flex;
    gap:14px;
    align-items:center;
}

.bottom-links a{
    color:#6b7280;
    font-size:11px;
    font-weight:600;
    text-decoration:none;
    transition:all 0.3s ease;
    cursor: pointer;
}

body.dark-mode .bottom-links a{
    color:#9ca3af;
}

.bottom-links a:hover{
    color:#9c7be5;
}

.control-buttons{
    display:flex;
    align-items:center;
    gap:8px;
}

.control-btn{
    width:36px;
    height:36px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:8px;
    border:2px solid #e5e7eb;
    background:#f9fafb;
    color:#6b7280;
    cursor:pointer;
    transition:all 0.3s ease;
    font-size:14px;
}

body.dark-mode .control-btn{
    background:#1f2937;
    border-color:#4b5563;
    color:#9ca3af;
}

.control-btn:hover{
    border-color:#9c7be5;
    color:#9c7be5;
    background:#f9f7ff;
    transform:translateY(-2px);
}

body.dark-mode .control-btn:hover{
    background:#1f2937;
    border-color:#9c7be5;
    color:#9c7be5;
}

/* ==================== RESPONSIVE - ULTRA COMPACT ==================== */
@media (max-width: 768px) {
    .main-content{
        padding:30px 0 16px;
    }
    
    .auth-card{
        padding:18px 16px 15px;
        margin-bottom:8px;
    }
    
    .card-brand-logo{
        margin-bottom:0.6rem;
    }
    
    .card-brand-logo h2{
        font-size:1.3rem;
    }
    
    .card-brand-logo i{
        font-size:1.3rem;
    }
    
    .auth-title{
        font-size:18px;
    }
    
    .social-login {
        flex-direction: column;
        gap: 8px;
        margin-bottom: 12px;
    }
    
    .divider{
        margin:12px 0;
    }
    
    .form-grid{
        gap:8px;
        margin-bottom:8px;
    }
    
    .form-input{
        padding:8px 12px 8px 34px;
        font-size:12px;
    }
    
    .input-icon{
        font-size:12px;
        left:10px;
    }
    
    [dir="rtl"] .input-icon{
        right:10px;
    }
    
    .checkbox-group{
        margin-bottom:8px;
    }
    
    .auth-btn{
        padding:10px;
        font-size:13px;
    }
    
    .text-center.mt-6{
        margin-top:0.75rem !important;
    }

    .bottom-controls{
        flex-direction:column;
        gap:12px;
    }

    .bottom-links{
        order:2;
        flex-direction:column;
        gap:8px;
        text-align:center;
    }

    .control-buttons{
        order:1;
    }
}

@media (max-width: 640px) {
    .auth-container{
        padding:0 12px;
    }

    .auth-card{
        padding:16px 14px 14px;
        margin:0 6px 6px;
    }

    .auth-title{
        font-size:16px;
    }
    
    .card-brand-logo{
        margin-bottom:0.5rem;
    }
    
    .card-brand-logo h2{
        font-size:1.2rem;
    }
    
    .card-brand-logo i{
        font-size:1.2rem;
    }
}

/* ==================== ANIMATIONS ==================== */
@keyframes slideUp{
    from{
        opacity:0;
        transform:translateY(15px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

.auth-card{
    animation:slideUp 0.5s cubic-bezier(0.4,0,0.2,1) forwards;
}
</style>
</head>
<body>

<main class="main-content">
    <div class="auth-container">
        <div class="auth-card">
            <!-- ✅ BRAND LOGO WITH ICON IN SAME LINE - NOW CLICKABLE -->
         <div class="card-brand-logo">
    <a href="index.html" class="flex items-center mb-6 cursor-pointer">
        <!-- Use exact header classes -->
        <div class="w-10 h-10 bg-[#9c7be5] rounded-lg flex items-center justify-center mr-3">
            <i class="fas fa-coins text-white"></i>
        </div>
        
        <!-- Text with header styling -->
        <div>
            <span class="text-xl font-bold text-yellow-400 dark:text-yellow-400">Crypto</span>
            <span class="text-xl font-bold text-[#9c7be5] dark:text-[#b299ea]">Groww</span>
        </div>
    </a>
</div>


            <!-- Added social login buttons here -->
            <div class="social-login">
                <button class="social-btn">
                    <i class="fab fa-google" style="color:#9c7be5;"></i>
                    Google
                </button>
                <button class="social-btn">
                    <i class="fab fa-apple"></i>
                    <span class="dark-mode-text">Apple</span>
                </button>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <form id="registerForm" class="form-grid">
                
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" class="form-input" placeholder="Enter your full name" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" class="form-input" placeholder="Enter your email" required>
                        <i class="fas fa-envelope input-icon"></i>

                </div>

                <div class="form-group col-span-2">
                    <label class="form-label">Phone Number</label>
                    <div class="input-wrapper">
                        <input type="tel" class="form-input" placeholder="+1 (555) 123-4567" required>
                        <i class="fas fa-phone input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-input" placeholder="Create a password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-input" placeholder="Confirm your password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <!-- FIXED CHECKBOX SECTION WITH PROPER ALIGNMENT -->
                <div class="checkbox-group col-span-2" onclick="toggleCheckbox()">
                    <div class="checkbox-custom" id="customCheckbox"></div>
                    <input type="checkbox" class="checkbox-input" id="terms" required>
                    <label for="terms" class="checkbox-label">
                        I agree to the <a href="#" class="auth-link" onclick="showTerms(event)">Terms</a> and <a href="#" class="auth-link" onclick="showPrivacyPolicy(event)">Privacy Policy</a>
                    </label>
                </div>

                <div class="col-span-2">
                    <button type="submit" class="auth-btn">
                        <i class="fas fa-user-plus mr-2"></i>
                        Create Account

            <div class="text-center mt-6">
                <p class="text-gray-600 dark:text-gray-400 text-sm mb-4" style="color:#64748b;">
                    <span class="auth-subtitle">Already have an account? <a class='auth-link font-semibold' href='login.html'>Sign In</a></span>
                </p>

                    <button onclick="toggleRTL()" class="control-btn" title="Toggle RTL/LTR">
                        <i class="fas fa-globe"></i>
                    </button>
                    <button onclick="toggleDarkMode()" class="control-btn" title="Toggle Dark Mode">
                        <i class="fas fa-moon" id="theme-icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    // Dark Mode Toggle
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');

        // Update moon/sun icon
        const themeIcon = document.getElementById('theme-icon');
        if (isDark) {
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        } else {
            themeIcon.classList.replace('fa-sun', 'fa-moon');
        }
    }

    // RTL Toggle Functionality
    function toggleRTL() {
        const html = document.documentElement;
        const currentDir = html.getAttribute('dir');
        const newDir = currentDir === 'ltr' ? 'rtl' : 'ltr';
        html.setAttribute('dir', newDir);
        localStorage.setItem('dir', newDir);
    }

    // Initialize Theme and Direction
    window.addEventListener('DOMContentLoaded', () => {
        // Theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            const themeIcon = document.getElementById('theme-icon');
            if(themeIcon) themeIcon.classList.replace('fa-moon', 'fa-sun');
        }

        // Direction
        const savedDir = localStorage.getItem('dir');
        if (savedDir) {
            document.documentElement.setAttribute('dir', savedDir);
        }
    });

    // Fixed Checkbox Toggle Function
    function toggleCheckbox() {
        const checkbox = document.getElementById('terms');
        const customCheckbox = document.getElementById('customCheckbox');
        
        checkbox.checked = !checkbox.checked;
        
        if (checkbox.checked) {
            customCheckbox.classList.add('checked');
        } else {
            customCheckbox.classList.remove('checked');
        }
    }

    // Terms and Privacy Policy Functions
    function showTerms(event) {
        event.preventDefault();
        event.stopPropagation();
        showAlert('Terms of Service: By creating an account, you agree to our terms and conditions...', 'info');
    }

    function showPrivacyPolicy(event) {
        event.preventDefault();
        event.stopPropagation();
        showAlert('Privacy Policy: We value your privacy and are committed to protecting your personal data...', 'info');
    }

    function showHelp(event) {
        event.preventDefault();
        event.stopPropagation();
        showAlert('Help Center: For assistance, please contact our support team at support@cryptogroww.com', 'info');
    }

    // Form Submission
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = this.querySelector('input[type="email"]').value;
        const passwordInputs = this.querySelectorAll('input[type="password"]');
        const password = passwordInputs[0].value;
        const confirmPassword = passwordInputs[1].value;
        const termsCheckbox = document.getElementById('terms');

        // Simple validation
        if (!termsCheckbox.checked) {
            showAlert('You must agree to the Terms and Privacy Policy!', 'error');
            return;
        }

        if (password !== confirmPassword) {
            showAlert('Passwords do not match!', 'error');
            return;
        }

        if (password.length < 6) {
            showAlert('Password must be at least 6 characters long!', 'error');
            return;
        }

        // Show loading state
        const submitBtn = this.querySelector('.auth-btn');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Creating Account...';
        submitBtn.disabled = true;

        // Simulate registration
        setTimeout(() => {
            // Reset button
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
            
            showAlert('Registration successful! Redirecting to login...', 'success');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        }, 1500);
    });

    // Input focus animations
    document.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('focus', function() {
            this.style.transform = 'scale(1.005)';
        });
        input.addEventListener('blur', function() {
            this.style.transform = 'scale(1)';
        });
    });

    // Social button click handlers
    document.querySelectorAll('.social-btn').forEach(button => {
        button.addEventListener('click', function(e) {
            e.preventDefault();
            const provider = this.querySelector('.fab').classList.contains('fa-google') ? 'Google' : 'Apple';
            showAlert(`This would normally redirect to ${provider} authentication. For demo, please use the form above.`, 'info');
        });
    });

    // Alert function
    function showAlert(message, type = 'info') {
        // Remove existing alert
        const existingAlert = document.querySelector('.alert-message');
        if (existingAlert) {
            existingAlert.remove();
        }

        // Create alert element
        const alert = document.createElement('div');
        alert.className = `alert-message fixed top-4 left-1/2 transform -translate-x-1/2 z-50 px-4 py-3 rounded-lg shadow-lg max-w-md w-11/12 transition-all duration-300`;
        
        // Set colors based on type
        if (type === 'success') {
            alert.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-400');
        } else if (type === 'error') {
            alert.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-400');
        } else if (type === 'info') {
            alert.classList.add('bg-blue-100', 'text-blue-700', 'border', 'border-blue-400');
        }
        
        // Add dark mode support
        alert.classList.add('dark:bg-opacity-90', 'dark:text-white');
        
        alert.innerHTML = `
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
                <button class="ml-4 text-lg" onclick="this.parentElement.parentElement.remove()">&times;</button>
            </div>
        `;
        
        document.body.appendChild(alert);
        
        // Auto remove after 5 seconds
        setTimeout(() => {
            if (alert.parentNode) {
                alert.remove();
            }
        }, 5000);
    }
</script>
