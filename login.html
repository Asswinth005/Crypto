<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Crypto Groww</title>
<link rel="icon" type="assets/jpeg" href="assets/growwpark_logo.jpg">

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* ==================== GLOBAL TRANSITIONS ==================== */
*{transition:background-color 0.3s ease,color 0.3s ease; box-sizing: border-box;}

/* ==================== DARK MODE STYLES ==================== */
body{
    transition:background-color 0.3s ease,color 0.3s ease;
    background:#f8f9ff;
}

body.dark-mode{
    background:#0f0f1e !important;
    color:#fff;
}

/* ==================== LOGIN SECTION - ULTRA COMPACT ==================== */
.login-section{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 20px 20px;
    background:#f8f9ff;
}

body.dark-mode .login-section{
    background:#0f0f1e;
}

/* Login Card - ULTRA COMPACT */
.login-card{
    background:#ffffff;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(156, 123, 229, 0.1);
    padding:22px 28px 18px;
    max-width:550px; 
    width:100%;
    transition:all 0.3s ease;
    position:relative;
    overflow:hidden;
}

.login-card::before{
    content:'';
    position:absolute;
    top:0;
    left:0;
    right:0;
    height:3px;
    background:linear-gradient(90deg,#9c7be5,#b299ea,#9c7be5);
}

body.dark-mode .login-card{
    background:#1f2937;
    box-shadow:0 15px 40px rgba(156, 123, 229, 0.2);
}

/* ✅ BRAND LOGO WITH ICON IN SAME LINE - ULTRA COMPACT */
.card-brand-logo{
    text-align:center;
    margin-bottom:0.75rem;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
}

.card-brand-logo a{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    text-decoration:none;
    transition:all 0.3s ease;
}

.card-brand-logo a:hover{
    transform:scale(1.05);
}

.card-brand-logo i{
    font-size:1.5rem;
    color:#9c7be5;
}

.card-brand-logo h2{
    font-size:2rem;
    font-weight:900;
    color:#1a1a2e;
    letter-spacing:-0.5px;
    margin:0;
}

body.dark-mode .card-brand-logo h2{
    color:#ffffff;
}

.card-brand-logo h2 .brand-purple{
    color:#9c7be5;
}

/* Header Section - COMPACT */
.header-section{
    text-align:center;
    margin-bottom:20px;
}

.icon-circle{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    width:50px;
    height:50px;
    border-radius:50%;
    background:rgba(156, 123, 229, 0.1);
    margin-bottom:12px;
}

.icon-circle i{
    font-size:24px;
    color:#9c7be5;
}

.header-title{
    font-size:24px;
    font-weight:900;
    color:#1a1a2e;
    margin-bottom:6px;
}

body.dark-mode .header-title{
    color:#ffffff;
}

.header-subtitle{
    color:#6b7280;
    font-size:13px;
}

body.dark-mode .header-subtitle{
    color:#9ca3af;
}

/* Form Styles - ULTRA COMPACT */
.form-group{
    margin-bottom:14px;
}

.form-label{
    display:block;
    font-weight:600;
    font-size:12px;
    margin-bottom:5px;
    color:#1a1a2e;
}

body.dark-mode .form-label{
    color:#ffffff;
}

.form-input{
    width:100%;
    padding:11px 16px;
    border:2px solid #e5e7eb;
    border-radius:10px;
    font-size:14px;
    transition:all 0.3s ease;
    background:#f9fafb;
    color:#1a1a2e;
}

.form-input:focus{
    outline:none;
    border-color:#9c7be5;
    background:#ffffff;
    box-shadow:0 0 0 2px rgba(156, 123, 229, 0.2);
}

body.dark-mode .form-input{
    background:#1f2937;
    border-color:#4b5563;
    color:#ffffff;
}

body.dark-mode .form-input:focus{
    background:#1f2937;
    border-color:#9c7be5;
}

/* Password Input Container */
.password-container{
    position:relative;
}

.password-toggle{
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    color:#6b7280;
    transition:color 0.3s ease;
    font-size:14px;
}

/* RTL Support for Password Toggle */
[dir="rtl"] .password-toggle {
    right: auto;
    left: 12px;
}

.password-toggle:hover{
    color:#9c7be5;
}

/* Checkbox - COMPACT */
.checkbox-group{
    display:flex;
    align-items:center;
    gap:8px;
}

.checkbox-input{
    width:16px;
    height:16px;
    cursor:pointer;
    accent-color:#9c7be5;
}

.checkbox-label{
    font-size:12px;
    color:#6b7280;
    cursor:pointer;
}

body.dark-mode .checkbox-label{
    color:#9ca3af;
}

/* Submit Button - COMPACT */
.submit-btn{
    width:100%;
    padding:12px 18px;
    background:linear-gradient(135deg,#9c7be5,#7e5fdb);
    color:#ffffff;
    border:none;
    border-radius:10px;
    font-size:15px;
    font-weight:700;
    cursor:pointer;
    transition:all 0.3s ease;
    box-shadow:0 8px 25px rgba(156, 123, 229, 0.3);
}

.submit-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 12px 35px rgba(156, 123, 229, 0.4);
}

.submit-btn:active{
    transform:translateY(0);
}

/* Divider - COMPACT */
.divider{
    display:flex;
    align-items:center;
    text-align:center;
    margin:18px 0;
}

.divider::before,
.divider::after{
    content:'';
    flex:1;
    border-bottom:1px solid #e5e7eb;
}

body.dark-mode .divider::before,
body.dark-mode .divider::after{
    border-bottom-color:#4b5563;
}

.divider span{
    padding:0 16px;
    color:#6b7280;
    font-size:11px;
    font-weight:600;
}

body.dark-mode .divider span{
    color:#9ca3af;
}

/* Social Login Buttons - COMPACT */
.social-login{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
    margin-bottom:18px;
}

.social-btn{
    padding:10px 16px;
    border:2px solid #e5e7eb;
    border-radius:10px;
    background:#ffffff;
    color:#1a1a2e;
    font-weight:600;
    font-size:13px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:6px;
    cursor:pointer;
    transition:all 0.3s ease;
}

.social-btn:hover{
    border-color:#9c7be5;
    background:#f9f7ff;
    transform:translateY(-2px);
}

body.dark-mode .social-btn{
    background:#1f2937;
    border-color:#4b5563;
    color:#ffffff;
}

body.dark-mode .social-btn:hover{
    background:#1f2937;
    border-color:#9c7be5;
}

/* Links - COMPACT */
.forgot-password{
    text-align:right;
    margin-top:-6px;
    margin-bottom:14px;
}

.forgot-password a{
    color:#9c7be5;
    font-size:12px;
    font-weight:600;
    text-decoration:none;
    transition:all 0.3s ease;
}

.forgot-password a:hover{
    color:#7e5fdb;
    text-decoration:underline;
}

.signup-link{
    text-align:center;
    margin-top:18px;
    color:#6b7280;
    font-size:13px;
}

body.dark-mode .signup-link{
    color:#9ca3af;
}

.signup-link a{
    color:#9c7be5;
    font-weight:700;
    text-decoration:none;
    transition:all 0.3s ease;
}

.signup-link a:hover{
    color:#7e5fdb;
    text-decoration:underline;
}

/* Remember & Forgot Container */
.remember-forgot{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:16px;
}

/* ✅ BOTTOM CONTROLS SECTION */
.bottom-controls{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-top:20px;
    padding-top:16px;
    border-top:1px solid #e5e7eb;
}

body.dark-mode .bottom-controls{
    border-top-color:#4b5563;
}

.help-center-link{
    color:#6b7280;
    font-size:13px;
    font-weight:600;
    text-decoration:none;
    transition:all 0.3s ease;
    display:flex;
    align-items:center;
    gap:6px;
}

body.dark-mode .help-center-link{
    color:#9ca3af;
}

.help-center-link:hover{
    color:#9c7be5;
}

.control-buttons{
    display:flex;
    align-items:center;
    gap:8px;
}

.control-btn{
    width:36px;
    height:36px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:8px;
    border:2px solid #e5e7eb;
    background:#f9fafb;
    color:#6b7280;
    cursor:pointer;
    transition:all 0.3s ease;
    font-size:14px;
}

body.dark-mode .control-btn{
    background:#1f2937;
    border-color:#4b5563;
    color:#9ca3af;
}

.control-btn:hover{
    border-color:#9c7be5;
    color:#9c7be5;
    background:#f9f7ff;
    transform:translateY(-2px);
}

body.dark-mode .control-btn:hover{
    background:#1f2937;
    border-color:#9c7be5;
    color:#9c7be5;
}

/* Animations */
@keyframes fadeInUp{
    from{opacity:0;transform:translateY(20px);}
    to{opacity:1;transform:translateY(0);}
}

.login-card{
    animation:fadeInUp 0.6s ease-out;
}

/* Dark Mode Text Fix */
body.dark-mode .dark-mode-text{
    color:#ffffff !important;
}

body.dark-mode .dark-mode-subtext{
    color:#9ca3af !important;
}

/* ==================== RESPONSIVE - ULTRA COMPACT ==================== */
@media (max-width: 768px) {
    .login-section{
        padding:30px 16px 16px;
    }
    
    .login-card{
        padding:18px 20px 16px;
    }
    
    .card-brand-logo h2{
        font-size:1.3rem;
    }
    
    .card-brand-logo i{
        font-size:1.3rem;
    }
    
    .icon-circle{
        width:45px;
        height:45px;
        margin-bottom:10px;
    }
    
    .icon-circle i{
        font-size:22px;
    }
    
    .header-title{
        font-size:20px;
    }
    
    .social-login{
        grid-template-columns:1fr;
        gap:8px;
    }
    
    .form-input{
        padding:10px 14px;
        font-size:13px;
    }
    
    .submit-btn{
        padding:11px 16px;
        font-size:14px;
    }

    .bottom-controls{
        flex-direction:column;
        gap:12px;
    }

    .help-center-link{
        order:2;
    }

    .control-buttons{
        order:1;
    }
}

@media (max-width: 640px) {
    .login-card{
        padding:16px 18px 14px;
    }
    
    .card-brand-logo h2{
        font-size:1.2rem;
    }
    
    .card-brand-logo i{
        font-size:1.2rem;
    }
    
    .header-title{
        font-size:18px;
    }
}
</style>
</head>
<body>

<section class="login-section">
    <div class="login-card">
        <!-- ✅ BRAND LOGO WITH ICON IN SAME LINE - NOW CLICKABLE -->
        <div class="card-brand-logo">
            <a href='index.html'>
                <i class="fas fa-coins"></i>
                <h2><span class="brand-purple">Crypto</span>Groww</h2>
            </a>
        </div>

        <div class="header-section">
            <div class="icon-circle">
                <i class="fas fa-sign-in-alt"></i>
            </div>
            <h1 class="header-title">
                <span class="dark-mode-text">Welcome Back!</span>
            </h1>
            <p class="header-subtitle dark-mode-subtext">Login to access your account</p>
        </div>

        <div class="social-login">
            <button class="social-btn">
                <i class="fab fa-google" style="color:#9c7be5;"></i>
                Google
            </button>
            <button class="social-btn">
                <i class="fab fa-apple"></i>
                <span class="dark-mode-text">Apple</span>
            </button>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-container">
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                </div>
            </div>

            <div class="remember-forgot">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" class="checkbox-input">
                    <label for="remember" class="checkbox-label">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Sign In
            </button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href='signup.html'>Sign Up</a>
        </div>

        <!-- ✅ BOTTOM CONTROLS - HELP CENTER + RTL + DARK MODE -->
        <div class="bottom-controls">
            <a href="#" class="help-center-link">
                <i class="fas fa-question-circle"></i>
                Help Center
            </a>
            <div class="control-buttons">
                <button onclick="toggleRTL()" class="control-btn" title="Toggle RTL/LTR">
                    <i class="fas fa-globe"></i>
                </button>
                <button onclick="toggleDarkMode()" class="control-btn" title="Toggle Dark Mode">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
            </div>
        </div>
    </div>
</section>

<script>
    // Theme Toggle
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');

        // Update moon/sun icon
        const themeIcon = document.getElementById('theme-icon');
        if (isDark) {
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        } else {
            themeIcon.classList.replace('fa-sun', 'fa-moon');
        }
    }

    // RTL Toggle Functionality
    function toggleRTL() {
        const html = document.documentElement;
        const currentDir = html.getAttribute('dir');
        const newDir = currentDir === 'ltr' ? 'rtl' : 'ltr';
        html.setAttribute('dir', newDir);
        localStorage.setItem('dir', newDir);
    }

    // Initialize Theme and Direction
    window.addEventListener('DOMContentLoaded', () => {
        // Theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            const themeIcon = document.getElementById('theme-icon');
            if(themeIcon) themeIcon.classList.replace('fa-moon', 'fa-sun');
        }

        // Direction
        const savedDir = localStorage.getItem('dir');
        if (savedDir) {
            document.documentElement.setAttribute('dir', savedDir);
        }
    });

    // Password Toggle
    const passwordToggle = document.getElementById('password-toggle');
    const passwordInput = document.getElementById('password');

    passwordToggle.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        passwordToggle.classList.toggle('fa-eye');
        passwordToggle.classList.toggle('fa-eye-slash');
    });

    // Form Submission
    const loginForm = document.getElementById('login-form');
    const submitBtn = document.querySelector('.submit-btn');
    const btnText = submitBtn.querySelector('.mr-2').nextSibling;

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;

        // Simple validation
        if (!email || !password) {
            showAlert('Please fill in all fields', 'error');
            return;
        }

        if (!isValidEmail(email)) {
            showAlert('Please enter a valid email address', 'error');
            return;
        }

        // Show loading state
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<div class="loading-spinner" style="display:inline-block; margin-right:8px;"></div> Signing In...';
        submitBtn.disabled = true;

        // Simulate API call
        setTimeout(() => {
            // Reset button
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;

            // Success message
            showAlert('Login successful! Redirecting to dashboard...', 'success');
            
            // For demo, redirect to Home after 1.5 seconds
            setTimeout(() => {
                window.location.href = '/home-1';
            }, 1500);
        }, 1500);
    });

    // Social Login Buttons
    const socialBtns = document.querySelectorAll('.social-btn');
    socialBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            const provider = btn.textContent.trim();
            showAlert(`This would normally redirect to ${provider} authentication. For demo, please use the form above.`, 'info');
        });
    });

    // Forgot Password Link
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    if (forgotPasswordLink) {
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt('Please enter your email address to reset your password:');
            if (email && isValidEmail(email)) {
                showAlert(`Password reset instructions have been sent to ${email}. Please check your email.`, 'success');
            } else if (email) {
                showAlert('Please enter a valid email address.', 'error');
            }
        });
    }

    // Helper Functions
    function isValidEmail(email) {
        const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }

    function showAlert(message, type = 'info') {
        // Remove existing alert
        const existingAlert = document.querySelector('.alert-message');
        if (existingAlert) {
            existingAlert.remove();
        }

        // Create alert element
        const alert = document.createElement('div');
        alert.className = `alert-message fixed top-4 left-1/2 transform -translate-x-1/2 z-50 px-4 py-3 rounded-lg shadow-lg max-w-md w-11/12 transition-all duration-300`;
        
        // Set colors based on type
        if (type === 'success') {
            alert.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-400');
        } else if (type === 'error') {
            alert.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-400');
        } else if (type === 'info') {
            alert.classList.add('bg-blue-100', 'text-blue-700', 'border', 'border-blue-400');
        }
        
        // Add dark mode support
        alert.classList.add('dark:bg-opacity-90', 'dark:text-white');
        
        alert.innerHTML = `
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
                <button class="ml-4 text-lg" onclick="this.parentElement.parentElement.remove()">&times;</button>
            </div>
        `;
        
        document.body.appendChild(alert);
        
        // Auto remove after 5 seconds
        setTimeout(() => {
            if (alert.parentNode) {
                alert.remove();
            }
        }, 5000);
    }

    // Auto-focus email input on page load
    const emailInput = document.getElementById('email');
    if (emailInput) {
        setTimeout(() => emailInput.focus(), 100);
    }

    // Add loading spinner style
    const style = document.createElement('style');
    style.textContent = `
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #9c7be5;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    `;
    document.head.appendChild(style);
</script>

</body>
</html>
